<p class="text-muted text-center" *ngIf="!photos.length">
  Sorry, no photos
</p>

<ol class="list-unstyled">

  <li *ngFor="let cols of rows" class="row">
    <div *ngFor="let photo of cols" class="col-4">
      <ap-photo 
        [url]="photo.url"
        [title]="photo.description">
      </ap-photo> 
    </div>
  </li>

</ol>
